<div>
  <mp-auth-form
    (submitted)="loginUser($event)"
    [errorMessage]="error$ | async"
    [pending]="pending$ | async"
  >
    <h1>Login</h1>
    <a mat-button color="primary" routerLink="/auth/register"
      >Not registered?</a
    >
    <button mat-raised-button color="primary" type="submit">
      Login
    </button>
  </mp-auth-form>
</div>
