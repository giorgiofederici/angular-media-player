<div>
  <mp-auth-form
    (submitted)="registerUser($event)"
    [errorMessage]="error$ | async"
    [pending]="pending$ | async"
  >
    <h1>Register</h1>
    <a mat-button color="primary" routerLink="/auth/login"
      >Already have an account?</a
    >
    <button mat-raised-button color="primary" type="submit">
      Create account
    </button>
  </mp-auth-form>
</div>
